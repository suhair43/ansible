---
 - name: Install java
   hosts: 3.145.11.16
   gather_facts: true
   become: yes  
   tasks:
    - name: Installing OpenJDK
      yum:
        name: java-1.8.0-openjdk
    - name: Downloading tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.73/bin/apache-tomcat-8.5.73.tar.gz
        dest: /home/admin
    - name: Extracting tomcat
      unarchive:
        src: "/home/admin/apache-tomcat-8.5.73.tar.gz"
        dest: /home/admin
        remote_src: yes
    - name: Renaming tocat home
      command: mv /home/admin/apache-tomcat-8.5.73 /home/admin/tomcat
    - name: Starting tomcat
      shell: nohup /home/admin/tomcat/bin/startup.sh &
