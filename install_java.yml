---
 - name: Install java
   hosts: 3.145.10.128
   gather_facts: true
   become: yes  
   tasks:
    - name: Installing OpenJDK
      yum:
        name: java-1.8.0-openjdk
    - name: Downloading tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.0.16/bin/apache-tomcat-10.0.16.tar.gz
        dest: /home/admin
    - name: Extracting tomcat
      unarchive:
        src: "/home/admin/apache-tomcat-10.0.16.tar.gz"
        dest: /home/admin
        remote_src: yes
    - name: Renaming tomcat home
      command: mv /home/admin/apache-tomcat-10.0.16 /home/admin/tomcat
    - name: Starting tomcat
      shell: nohup /home/admin/tomcat/bin/startup.sh &
